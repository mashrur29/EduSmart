{% extends 'layout.html' %}

{% block body %}
    <br/><br/>
    <h1>Workspace</h1>
    <hr>


    {% for class in classes %}
    <ul align="center" class="w3-ul w3-card-4" style="width: 95%">
        <li class="list-group-item"><h4> {{class['title']}} <a href="view_project/{{class['_id']}}" class="btn btn-success pull-right">View Projects</a></h4></li>
        <li class="list-group-item"><h7> Class Code: {{class['code']}} </h7></li>
        <li class="list-group-item"><h7 > Instructor: {{class['instructor']}} </h7></li>

        <li class="list-group-item">
            <form action="{{url_for('delete_classroom', id=class['_id'])}}" method="post">
              <input type="hidden" name="_method" value="DELETE">
              <input type="submit" value="Remove Class" class="btn btn-danger">
          </form>
        </li>
    </ul>
    <br/>
    {% endfor %}
    <a class="btn btn-success" style="float: right;" href="/add_classroom"> Add Classroom </a>
    <br/><br/><br/>
{% endblock %}
