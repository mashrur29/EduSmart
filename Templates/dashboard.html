{% extends 'layout.html' %}
{% block body %}
    <br/><br/>
    <h1>Dashboard <small>{{session.username}}</small> <a class="btn btn-success" style="float: right;" href="/add_article"> Add Article </a></h1>
    <hr>
    <table class="table table-striped">
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Date</th>
      <th></th>
      <th></th>
    </tr>
    {% for article,key in articles %}
      <tr>
        <td>{{article['title']}}</td>
        <td>{{article['author']}}</td>
        <td>{{article['date']}}</td>
        <td><a href="edit_article/{{key}}" class="btn btn-success pull-right">Edit</a></td>
        <td>
          <form action="{{url_for('delete_article', id=key)}}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="Delete" class="btn btn-danger">
          </form>
        </td>
      </tr>
    {% endfor %}
    </table>
{% endblock %}
