{% extends 'layout.html' %}

{% block body %}
    <br/>
<h2 align="center"><b>Please Enter Your Solution</b></h2>
    <br/><br/>
  {% from "includes/_formhelpers.html" import render_field %}
  <form method="POST" action="">
    <label for="lang"><strong><h5>Select Language:</h5></strong></label>
      <select name="lang" id="lang">
        <option value="-1">Select language...</option>
        {% for lang in languages.keys() %}
          <option value="{{languages[lang]}}">{{lang.capitalize()}}</option>
        {% endfor %}
      </select>
      <br/>
    <label for="code"><strong><h5>Code:</h5></strong></label>
      <br/>
      <textarea cols="60" rows="20" name="code" id="code" style="width: 80%; height: 60%; display: inline;border-color: black; font-size: 15px;font-family: consolas;" wrap="off"></textarea>
      <br/><br/>
    <p><input type="submit" class="btn btn-success" value="Submit"></p>
  </form>
{% endblock %}
