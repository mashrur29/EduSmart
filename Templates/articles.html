{% extends 'layout.html' %}

{% block body %}
    <br/><br/>
    <h1 align="center"><b>ARTICLES</b></h1>
    <hr>
    <ul class="list-group">
        {% for article,key in articles %}
            <li class="list-group-item"><a href="article/{{key}}"> {{article['title']}} </a></li>
        {% endfor %}
    </ul>
{% endblock %}
