<body>
    <div align="center">
    <div style="width: 80%">
        <h2 align="center">Enter your Data</h2>

        <br/>

        <div align="left" style="width: 25%">

                        <input type="text" class="form-control" name="stat_array" id="stat_array" maxlength="100" size="20">

                    </div>

                </form>
            </div>
        </div>
    </div>
